name: Deploy AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      lambda_source_ref:
        description: Branch/tag from superbox.ai to deploy
        required: false
        default: prod
        type: string

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Infrastructure Repository
        uses: actions/checkout@v6

      - name: Checkout Application Repository
        uses: actions/checkout@v6
        with:
          repository: areebahmeddd/superbox.ai
          ref: ${{ inputs.lambda_source_ref }}
          path: app-code

      - name: Copy Lambda Function
        run: cp app-code/lambda.py lambda.py

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: latest

      - name: Package Lambda Function
        run: |
          cd scripts
          bash package_lambda.sh

      - name: Configure AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: echo "AWS credentials configured"

      - name: Terraform Init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: tofu init

      - name: Terraform Validate
        run: tofu validate

      - name: Terraform Plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: tofu plan -out=tfplan

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: tofu apply -auto-approve tfplan

      - name: Output Infrastructure Details
        run: tofu output -json > outputs.json

      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: outputs.json
          retention-days: 30

      - name: Display Deployment Summary
        run: |
          echo "Deployment completed successfully!"
          echo ""
          echo "Lambda Function URL:"
          tofu output -raw lambda_function_url
          echo ""
          echo "S3 Bucket Name:"
          tofu output -raw s3_bucket_name
